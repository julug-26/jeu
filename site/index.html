<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jeu Vidéo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        background-image: url('background.png'); /* Nom de ton image */
        background-size: cover;   /* L’image prend tout l’écran */
        background-position: center; /* Centrer l’image */
        background-repeat: no-repeat; /* Ne pas répéter l’image */
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
        }

        header {
            background-color: #2e2e50;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f0c040;
        }
        .game-logo {
            width: 30px;
            height: auto;
            margin: 30px 0;
        }

        .play-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #f0c040;
            color: #1e1e2f;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
            text-decoration: none;
        }

        .play-button:hover {
            background-color: #ffc85c;
        }

        p.description {
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.1em;
            line-height: 1.5;
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nom de ton Jeu</h1>
    </header>

    <main>
        <img src="logo.png" alt="Logo du jeu" class="game-logo">
        <br>
        <a href="#" class="play-button">Jouer</a>
        <p class="description">
            Bienvenue dans le monde incroyable de ton jeu vidéo ! Explorez, combattez et amusez-vous.
        </p>
    </main>

</body>
</html>
